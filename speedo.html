<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Speedometer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #282c34;
      color: white;
      overflow: hidden;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      position: relative;
    }

    .speedometer {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      max-width: 300px;
      max-height: 300px;
      border-radius: 50%;
      background: conic-gradient(
        #4caf50 0%,
        #4caf50 var(--angle, 0deg),
        #555 var(--angle, 0deg),
        #555 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .speedometer::before {
      content: '';
      position: absolute;
      width: 90%;
      height: 90%;
      background: #282c34;
      border-radius: 50%;
      z-index: 1;
    }

    .speed {
      position: relative;
      font-size: 3rem;
      font-weight: bold;
      z-index: 2;
    }

    .unit {
      font-size: 1rem;
      position: relative;
      z-index: 2;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin: -50px 0 0 -50px;
      background: url('loading.png') no-repeat center;
      background-size: contain;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .error {
      color: red;
      margin-top: 20px;
    }
    
    footer {
  display: none;
}

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      padding: 10px 0;
      width: 100%;
      background: #20232a;
    }

    footer a {
      color: #4caf50;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

        /* Tambahkan animasi fade-in */
        @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 1s ease-out;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="loading" id="loading"></div>
    <div class="speedometer" id="speedometer" style="display: none;">
      <div>
        <div class="speed" id="speed">0</div>
        <div class="unit">km/h</div>
      </div>
    </div>
    <div class="error" id="error"></div>
  </div>

  <footer>
    <p>Created by <a href="#">Your Name</a> | <a href="#" id="installApp">Install App</a></p>
  </footer>

  <script>
    const speedElement = document.getElementById('speed');
    const errorElement = document.getElementById('error');
    const speedometerElement = document.getElementById('speedometer');
    const loadingElement = document.getElementById('loading');
    const installAppButton = document.getElementById('installApp');

    let deferredPrompt;

   // Simulate loading before GPS starts
setTimeout(() => {
  loadingElement.style.display = 'none';
  speedometerElement.style.display = 'flex';

  // Tambahkan kelas animasi fade-in
  speedometerElement.classList.add('fade-in');
  document.querySelector('footer').style.display = 'block';
}, 3000); // Loading for 3 seconds


    // Handle GPS Speedometer functionality
    if ('geolocation' in navigator) {
      navigator.geolocation.watchPosition(
        (position) => {
          const speed = position.coords.speed; // Kecepatan dalam m/s

          if (speed !== null) {
            const speedKmh = (speed * 3.6).toFixed(1); // Konversi ke km/h
            speedElement.textContent = speedKmh;
            errorElement.textContent = '';

            // Update speedometer
            const maxSpeed = 200; // Batas maksimum kecepatan
            const angle = Math.min((speedKmh / maxSpeed) * 360, 360);
            speedometerElement.style.setProperty('--angle', `${angle}deg`);
          } else {
            speedElement.textContent = '0';
            errorElement.textContent = 'Kecepatan tidak tersedia.';
          }
        },
        (error) => {
          errorElement.textContent = `Error: ${error.message}`;
        },
        {
          enableHighAccuracy: true,
        }
      );
    } else {
      errorElement.textContent = 'Geolocation tidak didukung oleh browser ini.';
    }

    // Handle PWA Install
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installAppButton.style.display = 'inline';
    });

    installAppButton.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
      }
    });

    window.addEventListener('appinstalled', () => {
      console.log('PWA installed');
      installAppButton.style.display = 'none';
    });
  </script>
</body>
</html>
